<html lang="en">
<head>

    <title>Document</title>
    <script src="./main.js" defer></script>

<body>
    <h1>To-do List</h1>
    <main>
        <nav class="sidebar">
            <h2>Groups</h2>
            <button class="add-group">Add Group</button>
            <div class="group-container">
                <!--Add groups dynamically here-->
            </div>
        </nav>
        
        <div class="task-container">
            <div class="task-container-header">
                <h2>Tasks</h2>
                <div class="task-buttons">
                    <button class="add-task">Add task</button>
                    <button class="clear-tasks">Clear tasks</button>
                </div>
            </div>
            <div class ="task-items">
                <h3>Title</h3>
                <h3>Description</h3>
                <h3>Due Date</h3>
                <h3>Priority</h3>
                <h3>Mark Complete</h3>
                <h3>Delete</h3>
                 <!--Add tasks dynamically here-->
            </div>
        </div>
    </main>
    <footer> Made by imHenryMa </footer>
